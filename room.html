<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상강의실 - ezlive</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #000000;
            color: #f5f5f7;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000000;
            position: relative;
        }

        .videos-grid {
            flex: 1;
            display: grid;
            gap: 8px;
            padding: 16px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            grid-auto-rows: 1fr;
        }

        .video-wrapper {
            position: relative;
            background: #1d1d1f;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #2d2d2f;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .video-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
        }

        .video-control-btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #f5f5f7;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .video-control-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .control-panel {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
            background: rgba(29, 29, 31, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: rgba(245, 245, 247, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #f5f5f7;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            letter-spacing: -0.2px;
        }

        .control-btn:hover {
            background: rgba(245, 245, 247, 0.2);
        }

        .control-btn.active {
            background: #34c759;
            border-color: #34c759;
        }

        .control-btn.inactive {
            background: #ff3b30;
            border-color: #ff3b30;
        }

        .chat-container {
            width: 380px;
            background: #1d1d1f;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #2d2d2f;
        }

        .chat-header {
            background: #1d1d1f;
            padding: 20px;
            border-bottom: 1px solid #2d2d2f;
            font-weight: 600;
            font-size: 17px;
            letter-spacing: -0.3px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #3d3d3f;
            border-radius: 3px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007aff;
            align-self: flex-end;
        }

        .message.other {
            background: #2d2d2f;
            align-self: flex-start;
        }

        .message-sender {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .file-message {
            background: #2d2d2f;
            padding: 12px;
            border-radius: 12px;
            margin-top: 6px;
        }

        .file-link {
            color: #007aff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .file-link:hover {
            opacity: 0.8;
        }

        .chat-input-area {
            padding: 16px;
            background: #1d1d1f;
            border-top: 1px solid #2d2d2f;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #2d2d2f;
            border-radius: 10px;
            background: #000000;
            color: #f5f5f7;
            font-size: 15px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #007aff;
        }

        .send-btn {
            background: #007aff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #0051d5;
        }

        .file-input-wrapper {
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .file-btn {
            background: #2d2d2f;
            border: 1px solid #3d3d3f;
            color: #f5f5f7;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .file-btn:hover {
            background: #3d3d3f;
        }

        .chat-hidden {
            display: none;
        }

        .fullscreen-mode .videos-grid {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }

        .fullscreen-mode .video-wrapper:not(.fullscreen-active) {
            position: absolute;
            bottom: 80px;
            left: 20px;
            width: 200px;
            height: 150px;
            z-index: 50;
        }

        .fullscreen-mode .video-wrapper.fullscreen-active {
            grid-column: 1;
            grid-row: 1;
        }

        .csv-btn {
            background: #34c759;
            border-color: #34c759;
        }

        .csv-btn:hover {
            background: #2db04b;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                position: absolute;
                right: 0;
                height: 100%;
                z-index: 200;
                transform: translateX(100%);
                transition: transform 0.3s;
            }

            .chat-container.mobile-visible {
                transform: translateX(0);
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }

            .control-panel {
                flex-wrap: wrap;
                max-width: calc(100% - 32px);
            }

            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 3px solid rgba(245, 245, 247, 0.2);
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <div class="video-container">
            <div class="control-panel">
                <button class="control-btn active" id="toggleVideo" onclick="toggleVideo()">
                    비디오
                </button>
                <button class="control-btn active" id="toggleAudio" onclick="toggleAudio()">
                    오디오
                </button>
                <button class="control-btn" id="shareScreen" onclick="shareScreen()">
                    화면공유
                </button>
                <button class="control-btn" id="toggleChat" onclick="toggleChat()">
                    채팅
                </button>
                <button class="control-btn" id="whiteboard" onclick="openWhiteboard()">
                    판서도구
                </button>
                <button class="control-btn csv-btn" onclick="saveChatsToCSV()">
                    저장
                </button>
                <button class="control-btn inactive" onclick="leaveRoom()">
                    종료
                </button>
            </div>
            
            <div class="videos-grid" id="videosGrid">
                <!-- 비디오 스트림이 여기에 추가됨 -->
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                채팅
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- 채팅 메시지가 여기에 추가됨 -->
            </div>
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요" onkeypress="handleChatKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">전송</button>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" onchange="sendFile()">
                    <button class="file-btn" onclick="document.getElementById('fileInput').click()">
                        파일 첨부
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="room.js"></script>
</body>
</html>
