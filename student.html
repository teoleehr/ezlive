<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생용 강의참여 - ezlive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            padding: 48px;
            max-width: 520px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #86868b;
            margin-bottom: 32px;
            font-size: 17px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.2px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 17px;
            transition: all 0.2s;
            background: #ffffff;
            color: #1d1d1f;
        }

        input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        input::placeholder {
            color: #86868b;
        }

        .error {
            color: #ff3b30;
            font-size: 13px;
            margin-top: 6px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.3px;
        }

        .btn-join {
            width: 100%;
            background: #007aff;
            color: white;
            padding: 16px;
            font-size: 17px;
            margin-top: 8px;
        }

        .btn-join:hover {
            background: #0051d5;
        }

        .btn-join:active {
            transform: scale(0.99);
        }

        .btn-back {
            width: 100%;
            background: #f5f5f7;
            color: #1d1d1f;
            margin-top: 12px;
            border: 1px solid #d2d2d7;
        }

        .btn-back:hover {
            background: #e8e8ed;
        }

        .info-box {
            background: #f5f5f7;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 28px;
        }

        .info-box p {
            color: #1d1d1f;
            margin: 0;
            font-size: 15px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>학생용 강의참여</h1>
        <p class="subtitle">강의실에 입장하세요</p>

        <div class="info-box">
            <p>교사에게 받은 링크를 통해 접속했거나, 직접 강의실 ID를 입력할 수 있습니다</p>
        </div>

        <form id="studentForm">
            <div class="form-group">
                <label for="roomId">강의실 ID</label>
                <input type="text" id="roomId" placeholder="room_1234567890_abcd" required autocomplete="off">
                <div id="roomError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="studentName">이름</label>
                <input type="text" id="studentName" placeholder="홍길동" required autocomplete="off">
                <div id="nameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="studentPassword">비밀번호</label>
                <input type="password" id="studentPassword" placeholder="교사가 제공한 비밀번호" required autocomplete="off">
                <div id="passwordError" class="error"></div>
            </div>

            <button type="submit" class="btn btn-join">강의실 입장</button>
        </form>

        <button class="btn btn-back" onclick="location.href='index.html'">돌아가기</button>
    </div>

    <script>
        // URL에서 룸 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const roomIdFromUrl = urlParams.get('room');

        if (roomIdFromUrl) {
            document.getElementById('roomId').value = roomIdFromUrl;
        }

        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 에러 메시지 초기화
            document.getElementById('roomError').textContent = '';
            document.getElementById('nameError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            const roomId = document.getElementById('roomId').value.trim();
            const studentName = document.getElementById('studentName').value.trim();
            const studentPassword = document.getElementById('studentPassword').value.trim();

            // 입력값 검증
            if (!roomId) {
                document.getElementById('roomError').textContent = '강의실 ID를 입력해주세요.';
                return;
            }

            if (!studentName) {
                document.getElementById('nameError').textContent = '이름을 입력해주세요.';
                return;
            }

            if (!studentPassword) {
                document.getElementById('passwordError').textContent = '비밀번호를 입력해주세요.';
                return;
            }

            // 룸 데이터 확인
            const roomDataStr = localStorage.getItem(roomId);
            
            if (!roomDataStr) {
                document.getElementById('roomError').textContent = '존재하지 않는 강의실입니다.';
                return;
            }

            const roomData = JSON.parse(roomDataStr);

            // 학생 인증
            const validStudent = roomData.students.find(
                s => s.name === studentName && s.password === studentPassword
            );

            if (!validStudent) {
                document.getElementById('passwordError').textContent = '이름 또는 비밀번호가 올바르지 않습니다.';
                return;
            }

            // 인증 성공 - 룸으로 이동
            window.location.href = `room.html?room=${roomId}&role=student&name=${encodeURIComponent(studentName)}`;
        });
    </script>
</body>
</html>
